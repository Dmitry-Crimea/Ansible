---

home_directory: home
user_dir: deployer
workdir: temp

dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - wget
  - unzip

project_vars:
  - name: project_vars
    dir: "/{{ home_directory }}/{{ user_dir }}/{{ workdir }}"
    aptos_dir: "/{{ home_directory }}/{{ user_dir }}/.aptos"
    user: "{{ user_dir }}"
    version: 0.1.1
    system_dir: /usr/local/bin

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin

