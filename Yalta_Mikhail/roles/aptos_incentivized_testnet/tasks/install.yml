---

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ dependencies }}"

- name: Execute script
  script: script.sh >> script.log

- name: install docker & docker-compose
  apt:
    name: "{{ item }}"
    stage: present
    update_cache: yes
  loop: "{{ docker_packages }}"