---

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ dependencies }}"

- name: Execute script
  shell: "./{{ item.dir }}/script.sh"
  loop: "{{ project_vars }}"

- name: install docker & docker-compose
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ docker_packages }}"