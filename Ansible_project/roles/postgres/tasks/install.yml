---- name: install {{ dependencies }}  apt:    name: "{{ item }}"    state: present    update_cache: yes  loop: "{{ dependencies }}"- name: Add Postgres apt Key  apt_key:    url: "{{ postgres_key_url }}"    state: present- name: Add postgresql apt repository  apt_repository:    repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main"    state: present    update_cache: yes- name: Install postgresql dependencies  apt:    name: acl    state: present- name: Install postgresql  apt:    name: "postgresql-{{ pg_version }}"    state: present- name: Install python-psycopg2  apt:    name: python3-psycopg2    state: present- name: Ensure postgresql is enabled running  service:    name: postgresql    enabled: yes    state: started- name: Change listen_addresses to '*'  lineinfile:    dest: "/etc/postgresql/{{ pg_version }}/main/postgresql.conf"    regexp: "^#listen_addresses"    line: "listen_addresses = '*'"    state: present    backup: yes  notify:    - restart postgresql